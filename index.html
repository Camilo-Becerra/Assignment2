<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogotá Libraries Map</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center mt-3">Bogotá Public Libraries</h1>

        <div class="text-center my-3">
            <button id="publicBtn" class="btn btn-success mx-1">Public</button>
            <button id="universityBtn" class="btn btn-success mx-1">University</button>
            <button id="childrenBtn" class="btn btn-success mx-1">Children</button>
            <button id="allBtn" class="btn btn-success mx-1">All</button>
        </div>
        <div id="map"></div>

        <div class="container mt-3 mb-3">
            <div class="d-flex justify-content-center">
                <button id="geoBtn" class="btn btn-success px-4">
                    My Location
                </button>
            </div>
        </div>
    </div>

    <div class="container my-3">
    <h4>Add a New Library</h4>
    <div class="row">
        <div class="col-md-3">
            <input type="text" id="libraryName" class="form-control" placeholder="Library Name">
        </div>
        <div class="col-md-3">
            <input type="text" id="libraryAddress" class="form-control" placeholder="Address">
        </div>
        <div class="col-md-2">
            <select id="libraryCategory" class="form-select">
                <option value="public">Public</option>
                <option value="university">University</option>
                <option value="children">Children</option>
            </select>
        </div>
        <div class="col-md-2">
            <button id="addLibraryBtn" class="btn btn-success">Add Library</button>
        </div>
    </div>

   <div class="container my-3">
    <h4>Get Directions</h4>
    <div class="row">
        <div class="col-md-3">
            <select id="originSelect" class="form-select">
                <option value="">From: </option>
            </select>
        </div>
        <div class="col-md-3">
            <select id="destinationSelect" class="form-select">
                <option value="">To: </option>
            </select>
        </div>
        
        <div class="col-md-2">
            <button id="directionsBtn" class="btn btn-info">Get Directions</button>
        </div>
    </div>
</div>
</div>

<div id="map"></div>



    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdrNx40fCE9R3uwT-MSwb6ocAiE3YZk0U&callback=initMap"
        async defer></script>
    <script src="script.js"></script>
</body>

</html>
